<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card__imgs">
        <img class="card__img" src="images/image-equilibrium.jpg" alt="Equilibrium Image">
        <div class="card__img-overlay">
          <img class="overlay__icon" src="images/icon-view.svg" alt="View Icon">
        </div>
      </div>
      <h1 class="card__heading">Equilibrium #3429</h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__stats">
        <div class="stats__ethereum">
          <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
          <span>0.041 ETH</span>
        </div>
        <div class="stats__clock">
          <img src="images/icon-clock.svg" alt="Clock Icon">
          <span>3 days left</span>
        </div>
      </div>
      <hr class="card__line">
      <div class="card__footer">
        <img class="footer__img" src="images/image-avatar.png" alt="Avatar">
        <p class="footer__text">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/KirstChat">Kirsty Chatterton</a>.
  </footer>
</body>

</html>
